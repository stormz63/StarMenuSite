    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Logo.png">

<body>
<header>
    <div class="nav-left" style="margin-left: 40px;">

        <a href="index.html">

        </a>
      </nav>
    </div>

</header>

    <div>
        <main>
            <div class="container">
                <h2>Contact</h2>
            <form name="contact" netlify>
                <p>
                    <label>Name <input type="text" name="name" required placeholder="Enter your name"/></label>
                </p>
                <p>
                    <label>Email <input type="email" name="email" required placeholder="Enter your email"/></label>
                </p>
                <p>
                    <div>
                        <label>Message</label>
                    </div>
                    <div>
                        <textarea name="message" placeholder="Type your message"></textarea>
                    </div> 
                </p>
                <p>
                    <button type="submit" class="button">Send</button>
                </p>
            </form>
            </div>
        </main>
    </div>
</body>
